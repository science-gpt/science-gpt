services:
  science-gpt:
    image: science-gpt
    expose:
      - "8501"  # Exposed only to the Docker network
    volumes:
      - ./app/vectorstore:/usr/src/app/vectorstore
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"  # Exposed to the host for public access
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - science-gpt
    networks:
      - app-network

networks:
  app-network:
    driver: bridge